{% extends "base.html" %}

{% block page_content %}

    <div class="row justify-content-center">
        <h1>Certificate Validation</h1></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {{ wtf.quick_form(form) }}
        </div>
        {% if valid %}
            <p>Thanks {{ current_user.username }}!</p>
        {% endif %}
    </div>
{% endblock %}
